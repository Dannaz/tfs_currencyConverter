<div *ngIf="converters" (click)="handleClick($event)">
  <app-currency-input
    *ngFor="let converter of converters"
    [currentConverter]="converter"
    [currency]="currency"
    (currencyInputChange)="onCurrencyInputChange($event)"
    (converterDelete)="onConverterDelete($event)"
  ></app-currency-input>
  <button class="currency-btn" (click)="addConverter()">Добавить конвертер</button>
</div>

<div *ngIf="currency && popularRates">
  <app-currency-info
    [currency]="currency"
    [popularRates]="popularRates"
    (walletChange)="updatePopularRates($event)"
  ></app-currency-info>
</div>

<div class="dropdown" (click)="onItemClick($event.target)">
  <div class="dropdown-btn">{{currentCurrency?.walletName || "Укажите валюту"}}</div>
  <ul class="dropdown-content">
    <li
    *ngFor="let wallet of currency"
    class="dropdown-content__item"
    [attr.data-wallet]="wallet.walletName"
    >{{wallet?.walletLocaleName}}</li>
  </ul>
</div>
